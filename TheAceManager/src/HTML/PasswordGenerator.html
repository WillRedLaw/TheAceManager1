<html>
    <head>
        <title>Testing Custom Title</title>
        
        <script defer src="../javascript/ChildWindowRender.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../CSS/stylesheetPassword.css">
    </head>
    <body>

        <div class = "MainPart">
              <div class ="TopBar">
                  <div class = "TitleBar">
                    <button id="showHideMenus" class ="toggleButton"><img src="../icons/list-view-24.png"/></button>
                    <div class = "title">

                        The Ace Manager

                    </div>
                 </div>

                 <div class="TitleBarBtns">

                    <button id ="minimizeBtn" class = "TopBtn minimizeBtn" title = "Minimize"></button>
                    <button id ="maxResBtn" class = "TopBtn maximizeBtn" title = "Maximize"></button> 
                    <button id ="closeBtn" class = "TopBtn closeBtn" title = "Close"></button>

                 </div>
              </div>      
              <div class="contentArea">
                  <div id="mySidebar" class = "leftMenu">
                    <ul>
                        <li><a href="../HTML/MainWindow.html">Home</a></li>
                        <li><a href="../HTML/Profile.html">
                            <span class = "items">Profile</span>
                        </a></li>
                    </ul>
                  </div>

                  <div class="contentPages">
                  <div class="GenPasswordBox">
                        <h1 class ="PasswordTitle">Password Generator</h1>
                        <br> 
                        <div class = "form">

                            <Label>Here below you can enter a new or generate password into your password storage.</Label>                       
                            <label> You can generate a password with at least or
                                <br> You can also choose to enter a password with a least of each of these characters:
                                <br> - 1 Upper case
                                <br> - 1 Lower case
                                <br> - 1 Number
                                <br> - 1 Special Character
                                
                            </label>

                            <div class="input-group mb-3">
                                <span class="input-group-text passwordDisplay" id="basic-addon2">Title </span>
                                <input type="text" class="form-control passwordDisplay" placeholder="Enter password title" id="PasswordTitle"> 
                            </div>  
                            <div class="input-group mb-3">
                                <span class="input-group-text passwordDisplay" id="basic-addon2">Password</span>
                                <input type="text" class="form-control passwordDisplay" placeholder="Enter Password" id="Change"> 
                            </div>
                            
                            <button id="GetPassword" type="button" class="btn btn-primary PasswordGeneratorBtn">Generate Password</button>
                            <button id="SavePassword" class = "btn btn-primary PasswordGeneratorBtn">Save Password to storage</button>
                                
                        </div>
                  </div>
              </div>
              </div>    
        </div>
    </body>
</html>
