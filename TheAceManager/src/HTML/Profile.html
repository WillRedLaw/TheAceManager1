<html>
    <head>
        <title>Testing Custom Title</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/stylesheetProfile.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script defer src="../javascript/ProfileRender.js"></script>
        
    </head>
    <body>
        <div class = "MainPart">
            <div class ="TopBar">
                <div class = "TitleBar">
                  <button id="showHideMenus" class ="toggleButton"><img src="../icons/list-view-24.png"/></button>
                  <div class = "title">

                      The Ace Manager

                  </div>
               </div>

               <div class="TitleBarBtns">

                  <button id ="minimizeBtn" class = "TopBtn minimizeBtn" title = "Minimize"></button>
                  <button id ="maxResBtn" class = "TopBtn maximizeBtn" title = "Maximize"></button> 
                  <button id ="closeBtn" class = "TopBtn closeBtn" title = "Close"></button>

               </div>
            </div>
            <div class="contentArea">
                <div id="mySidebar" class = "leftMenu">
                  <ul>
                      <li><a href="../HTML/MainWindow.html">Home</a></li>

                      <li><a href="../HTML/PasswordGenerator.html">
                          <span class = "items">Passwords</span>
                      </a></li>
                  </ul>
                </div>
                <div class="contentPages">
                    <div class="ProfileBox">
                        <label>Here you can update your password and begin the process for adding in NFC and USB login requirements</label>

                        <div class="input-group mb-3">
                            <span class="input-group-text passwordDisplay" id="basic-addon2">Update Password</span>
                            <input type="text" class="form-control passwordDisplay" placeholder="Update Password" id="NewPassword"> 
                        </div>  
                        <button id="UpdatePassword" type="button" class="btn btn-primary PasswordBtn">Update Password</button>
                        <Label>Please change your all your passwords at least once a month!</Label>
                        
                        <div>
                        <button id="USBLogin" type="button" class="btn btn-primary ExtraLogin">Activate USB login</button>
                        <button id="NFCLogin" type="button" class="btn btn-primary ExtraLogin">Activate NFC login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
